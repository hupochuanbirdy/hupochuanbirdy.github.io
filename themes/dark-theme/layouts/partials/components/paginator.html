<div class="paginator" >
    {{ if .NextInSection }}
        <a class="prev btn" style="font-size: small;"  href="{{ .NextInSection.Permalink }}"><i class="fa-solid fa-arrow-left"></i>{{ .NextInSection.Title  | truncate 30 }} </a>
    {{ end }}
    {{ if .PrevInSection }}
        <a class="next btn" style="font-size: small;" href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title  | truncate 30 }} <i class="fa-solid fa-arrow-right"></i></a>
       
    {{ end }}
</div>
