<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="/js/search.js"></script>

<script>
    window.store = {
        {{ range   .Site.Pages}}
        "{{ .Permalink }}": {
            "title": "{{ .Title  }}",
            "tags": [{{ range .Params.Tags }}"{{ . }}",{{ end }}],
            "content": {{ .Content | plainify }}, 
            "url": "{{ .Permalink }}"
        },
        {{ end }}
    }
</script>
